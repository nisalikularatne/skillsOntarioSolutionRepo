<!DOCTYPE html>
<html lang="en">
	<head>
		    
		<title>Python Flask Skills Ontario App</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/signup.css" rel="stylesheet" />
	</head>

	<body>
		    
		<div class="container">
			        
		
			<div class="bg-light rounded-3 mb-4 p-5">
				<div class="container-fluid py-5">
					<h1 class="text-center fw-bold display-5">Python Flask Skills Ontario App</h1>
					
					<form id="form-config" action="/api/config" method="POST">
						        <label for="connString" class="sr-only">DB Connection String</label>
						        <input
							type="text"
							name="connString"
							id="connString"
							class="form-control"
							placeholder="DB connection string:"
							required
							autofocus
						/>
						        <label for="username" class="sr-only"
							>DB username</label
						>
						        <input
							type="text"
							name="username"
							id="username"
							class="form-control"
							placeholder="DB Username:"
							required
							
						/>
						        <label for="password" class="sr-only">Password</label>
						        <input
							type="password"
							name="password"
							id="password"
							class="form-control"
							placeholder="DB Password"
							required
						/>
						                  <button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
						>
							Save Config
						</button>
						      
					</form>
				</div>
			</div>
			        
			<footer class="footer">
				            
				<p>&copy; Skills Ontario 2023</p>
				        
			</footer>

			    
		</div>
		
	</body>
</html>
