name: "Infrastructure Deployment - DEV"
# https://gaunacode.com/deploying-terraform-at-scale-with-github-actions
on:
  workflow_dispatch:
    branches:
      - dev
    paths:
      - environment/dev/**
  push:
    branches:
      - dev
    paths:
      - environment/dev/**

  pull_request:
    branches:
      - dev
    paths:
      - environment/dev/**

permissions:
  id-token: write # This is required for aws oidc connection
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for gh bot to comment PR

jobs:
  terraform:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    environment: dev
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
      #      AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #      AWS_SESSION_TOKEN:  ${{ secrets.AWS_SESSION_TOKEN }}
      WORKING_DIR: ./environment/dev

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color -destroy
        continue-on-error: true

      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.event.inputs.approver }}

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -input=false --auto-approve
        shell: bash
